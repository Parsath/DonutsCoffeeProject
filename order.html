<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/DonutsLogo.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Montserrat&family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="js/functions.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet" media="all" type="text/css">
    <title>Donuts Coffee</title>
</head>
<body class="order-body">
    <div class="container-order" onload="orderLoaded()">

        <!----------------------------- Navbar ---------------------------->

        <div class="nav-order-container">
            <div class="nav-order">
                <a class="navbar-brand nav-title" href="index.html">
                    <div class="title">Donuts Coffee</div>
                </a>
                <div class="cart-button">
                    <i class="fa fa-shopping-cart shopping-cart-icon" aria-hidden="true"></i>
                </div>
                <div class="cart"></div>
            </div>
        </div>

        <!----------------------------- Product Menu ---------------------------->

        <div class="menu">
            <h1 class="menu-title">Menu</h1>
        </div>

        <div class="menu-grid">
            <div class="product-grid">
                <div class="item">
                    <div class="item-img">
                        <img src="images/OrderNow/Donut Gourmand.jpg" alt="Item" class="donut-order-img">
                    </div>
                    <div class="item-desc">
                        <div class="item-name-container">
                            <h5 class="white-bg item-name">Space-nut</h5>
                            <p class="white-bg item-description">Chocolat filled donut</p>
                        </div>
                        <div class="item-price-container">
                            <div class="white-bg price">2.000dt</div>
                            <button class="btn btn-outline-secondary add-to-cart" role="button">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/OrderNow/Chocolat Brownies Donut.jpg" alt="Item" class="donut-order-img">
                    </div>
                    <div class="item-desc">
                        <div class="item-name-container">
                            <h5 class="white-bg item-name">Mushroom Donut</h5>
                            <p class="white-bg item-description">Chocolat Donut with chocolat topping and lots of chocolat.</p>
                        </div>
                        <div class="item-price-container">
                            <div class="white-bg price">9.000dt</div>
                            <button class="btn btn-outline-secondary add-to-cart" role="button">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/OrderNow/MoanutR.jpg" alt="Item" class="donut-order-img">
                    </div>
                    <div class="item-desc">
                        <div class="item-name-container">
                            <h5 class="white-bg item-name">Donutello</h5>
                            <p class="white-bg item-description">A Moanut.. Simply a Moanut</p>
                        </div>
                        <div class="item-price-container">
                            <div class="white-bg price">8.000dt</div>
                            <button class="btn btn-outline-secondary add-to-cart" role="button">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="images/OrderNow/Strawberry Donut.jpg" alt="Item" class="donut-order-img">
                    </div>
                    <div class="item-desc">
                        <div class="item-name-container">
                            <h5 class="white-bg item-name">Strawberry Donut</h5>
                            <p class="white-bg item-description">I just don't know anymore..</p>
                        </div>
                        <div class="item-price-container">
                            <div class="white-bg price">4.500dt</div>
                            <button class="btn btn-outline-secondary add-to-cart" role="button">Add To Cart</button>
                        </div>
                    </div>
                </div>
                <div class="item-chosen-container">
                    <div class="item-chosen"></div>
                </div>
            </div>
        </div>

        <!----------------------------- Footer ---------------------------->

        <div class="footer-order">
            <div class="footer-container">
                <div class="footer-icons">
                    <a href="https://www.facebook.com/Donuts-coffee-110127663851789" target="_blank" class="facebook-footer-icon"><i class="fa fa-facebook-square footer-facebook" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/donuts_coffee_official/" target="_blank" class="instagram-footer-icon"><i class="fa fa-instagram footer-instagram" aria-hidden="true"></i></a>
                </div>
                <h6 class="footer-notes">Powered by Natural Ingredients</h6>
            </div>
        </div>
    </div>

    
</body>
</html>
